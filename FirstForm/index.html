<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="form-container">
        <form class="my-form" action="/my-handling-form-page" method="post">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="name"/>
                </li>
                <li>
                    <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" class="email"/>
                </li>
                <li>
                    <label for="message" class="message-label">Message</label>
                <textarea id="message" name="message" cols="50" class="textarea"></textarea>
                </li>
            </ul>
            
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
